<div class="container">
  <a
    routerLink="/article-edit/{{ article.idArticle }}"
    [queryParams]="article"
    class="btn btn-warning m-2"
    >Modifier</a
  >

  <button class="btn btn-danger" (click)="deleteArticle()">Supprimer</button>
  <div class="row">
    <div class="col-sm">
      <img
        class="card-img-top"
        src="{{ article.photo }}"
        alt="Card image cap"
      />
    </div>
    <div class="col-sm d-flex flex-column justify-content-center">
      <h5 class="card-title">{{ article.libelle }}</h5>
      <h6 class="card-title">{{ article.marque }}</h6>
      <p class="card-text">{{ article.prix }}â‚¬</p>
      <form
        (submit)="addPanier(article, quantite.value)"
        class="d-flex justify-content-center flex-row m-2"
      >
        <div class="input-group mb-3">
          <input
            #quantite
            type="number"
            class="form-control"
            value="1"
            aria-describedby="basic-addon2"
          />
          <div class="input-group-append">
            <button class="btn btn-success" type="submit">Ajouter</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
