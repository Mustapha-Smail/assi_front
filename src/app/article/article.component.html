<div class="container">
  <div class="row">
    <div class="col-sm">
      <img
        class="card-img-top"
        src="{{ article.photo }}"
        alt="Card image cap"
      />
    </div>
    <div class="col-sm d-flex flex-column justify-content-center">
      <h5 class="card-title">{{ article.libelle }}</h5>
      <h6 class="card-title">{{ article.marque }}</h6>
      <p class="card-text">{{ article.prix }}€</p>
      <form (submit)="addPanier(article, quantite.value)">
        <input
          #quantite
          type="number"
          class="form-control"
          aria-label="Default"
          aria-describedby="inputGroup-sizing-default"
          placeholder="Quantité"
        />
        <button class="btn btn-primary" type="submit">Ajout au panier</button>
      </form>
    </div>
  </div>
</div>
