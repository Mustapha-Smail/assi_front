<div class="container">
  <div class="d-flex justify-content-center align-items-center p-2">
    <h1>Accessoires Téléphones</h1>
  </div>
  <div class="row gx-5">
    <div
      class="card col-3 m-3"
      style="width: 18rem"
      *ngFor="let article of articles"
    >
      <img
        class="card-img-top"
        src="{{ article.photo }}"
        alt="Card image cap"
      />
      <div class="card-body">
        <h5 class="card-title">{{ article.libelle }}</h5>
        <p class="card-text">{{ article.prix | currency : "EUR" }}</p>
        <a routerLink="/article/{{ article.idArticle }}" class="btn btn-primary"
          >En savoir plus</a
        >
      </div>
    </div>
  </div>
</div>
