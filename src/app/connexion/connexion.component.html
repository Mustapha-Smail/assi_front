<div class="container">
  <h2>Connexion</h2>
  <form (ngSubmit)="login()">
    <div class="form-group">
      <label for="email">Adresse e-mail</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        [(ngModel)]="email"
        required
      />
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        [(ngModel)]="password"
        required
      />
    </div>
    <button type="submit" class="btn btn-primary">Se connecter</button>
  </form>
</div>
